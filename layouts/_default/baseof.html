<!DOCTYPE html>
<html ⚡>
<head>
  <title>{{ .Title }}</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

  <link rel="apple-touch-icon" sizes="57x57" href="/img/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/img/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/img/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/img/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/img/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/img/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#243342">
  <meta name="msapplication-TileImage" content="/img/ms-icon-144x144.png">
  <meta name="theme-color" content="#243342">

  <link rel="canonical" href="https://www.codiva.io{{ .URL}}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <style amp-custom>
    /*@import 'https://fonts.googleapis.com/css?family=Roboto:300,400,500';*/

    * {
      margin: 0;
      padding: 0;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      font-family: "Roboto", "Helvetica", "Arial", "Verdana", sans-serif;
    }
    blockquote {
        background-color: lightgray;
        padding: 0.25em 0.5em;
        margin: 1em;
        font-size: 1.2em;
    }
    .mainContainer {
      clear: both;
    }
    .mainContainer:after {
      clear: both;
    }
    .mainContainer ol, .mainContainer ul {
      padding: 0 0 0 40px;
    }
    .mainContainer p {
      margin: 1em 0;
    }
    .header a {
      text-decoration: none;
      padding: 1.5em 1em;
    }
    .header a:link, .header a:visited {
      color: white;
      display: inline-block;
    }

    .header {
      padding: 0 10px;
      height: 4em;
      xbackground-color: #06065C;
      background-color: #243342;
      text-color: white;
    }
    .header ul {
      margin: 0px;
      padding: 0px;
    }
    .logo {
      display: inline;
      float: left;
      font-family: "Heiti SC", "Verdana", sans-serif;
    }
    .header .logo a {
      color: #4cae51;
    }
    .top-nav {
      display: inline;
      float: left;
    }
    .top-nav ul {
      list-style: none;
    }
    .top-nav li {
      display: inline;
    }
    .header .login-signup, .header .new-project {
      display: "inline";
      float: right;
    }
    .header .login-signup li,  .header .new-project li, .header .new-project li form {
      display: inline;
    }
    .header .new-project li a, .header .new-project li button {
      margin-top: 0.75em;
    }
    .humanText {
      max-width: 22em;
      margin: auto;
    }
    .header .button {
      padding: 0.75em 1em;
    }
    .bg-orange {
      background-color: #E56723;
      color: white;
    }
    .bg-green {
      background-color: #4CAF50; /* Green */

    }
    #logoutForm {
      display: inline
    }
    #logoutLink {
       display: inline;
    }
    .linkButton {
       display: inline;
       background: none;
       border: none;
       cursor: pointer;
       color: white;
    }

    .button {
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
    }

    .modalDialog {
      z-index: 99999;
      opacity:0;
      -webkit-transition: opacity 400ms ease-in;
      -moz-transition: opacity 400ms ease-in;
      transition: opacity 400ms ease-in;
      pointer-events: none;
    }
     
    .pagination, .tags {
      height: 3em;
    }
    .pagination li, 
    .tags li {
      display: inline;
      min-height: 3em;
    }
    .pagination li a, 
    .tags li a {
      display: inline-block;
      padding: 1em;
    }
    .tags {
      list-style: none;
    }
    .main {
      max-width: 50em;
      margin: 0 auto; 
      line-height: 1.5;
      padding: 1em 1em;
      color: #555;

    }
    .main h2, .main h1 {
      margin-top: 0.5em;
      padding: 0.5em 0;
    }
    .main h1,
    .main h2,
    .main strong {
      color: #333;
    }

    .main pre {
      padding: 1em;
      xbackground: #eee;
    }

    .main a {
      color: #4cae51;
    }

   @media all and (max-width: 650px) {
    .header {
      padding: 0px;
    }
    .top-nav {
      display: none;
    }
    .screenshot, .explain {
        float: none;
        width: 95%;
        height: auto;
        padding-top:1em;
        margin: auto;
    }

    .screenshot img {
      max-width: 100%;
      margin: auto;
      display: block;
    }
   }
   @media all and (max-width: 340px) {
     .logo {
       display: none;
     }
   } 

/****************************************/
/*
Start Chroma style for syntax highlighting
Generated using 
hugo gen chromastyles --style=monokai > syntax.css
*/
/* Background */ .chroma { color: #f8f8f2; background-color: #272822 }
/* Error */ .chroma .err { color: #960050; background-color: #1e0010 }
/* LineTableTD */ .chroma .lntd { vertical-align: top; padding: 0; margin: 0; border: 0; }
/* LineTable */ .chroma .lntable { border-spacing: 0; padding: 0; margin: 0; border: 0; width: auto; overflow: auto; display: block; }
/* LineHighlight */ .chroma .hl { display: block; width: 100%;background-color: #ffffcc }
/* LineNumbersTable */ .chroma .lnt { margin-right: 0.4em; padding: 0 0.4em 0 0.4em; }
/* LineNumbers */ .chroma .ln { margin-right: 0.4em; padding: 0 0.4em 0 0.4em; }
/* Keyword */ .chroma .k { color: #66d9ef }
/* KeywordConstant */ .chroma .kc { color: #66d9ef }
/* KeywordDeclaration */ .chroma .kd { color: #66d9ef }
/* KeywordNamespace */ .chroma .kn { color: #f92672 }
/* KeywordPseudo */ .chroma .kp { color: #66d9ef }
/* KeywordReserved */ .chroma .kr { color: #66d9ef }
/* KeywordType */ .chroma .kt { color: #66d9ef }
/* NameAttribute */ .chroma .na { color: #a6e22e }
/* NameClass */ .chroma .nc { color: #a6e22e }
/* NameConstant */ .chroma .no { color: #66d9ef }
/* NameDecorator */ .chroma .nd { color: #a6e22e }
/* NameException */ .chroma .ne { color: #a6e22e }
/* NameFunction */ .chroma .nf { color: #a6e22e }
/* NameOther */ .chroma .nx { color: #a6e22e }
/* NameTag */ .chroma .nt { color: #f92672 }
/* Literal */ .chroma .l { color: #ae81ff }
/* LiteralDate */ .chroma .ld { color: #e6db74 }
/* LiteralString */ .chroma .s { color: #e6db74 }
/* LiteralStringAffix */ .chroma .sa { color: #e6db74 }
/* LiteralStringBacktick */ .chroma .sb { color: #e6db74 }
/* LiteralStringChar */ .chroma .sc { color: #e6db74 }
/* LiteralStringDelimiter */ .chroma .dl { color: #e6db74 }
/* LiteralStringDoc */ .chroma .sd { color: #e6db74 }
/* LiteralStringDouble */ .chroma .s2 { color: #e6db74 }
/* LiteralStringEscape */ .chroma .se { color: #ae81ff }
/* LiteralStringHeredoc */ .chroma .sh { color: #e6db74 }
/* LiteralStringInterpol */ .chroma .si { color: #e6db74 }
/* LiteralStringOther */ .chroma .sx { color: #e6db74 }
/* LiteralStringRegex */ .chroma .sr { color: #e6db74 }
/* LiteralStringSingle */ .chroma .s1 { color: #e6db74 }
/* LiteralStringSymbol */ .chroma .ss { color: #e6db74 }
/* LiteralNumber */ .chroma .m { color: #ae81ff }
/* LiteralNumberBin */ .chroma .mb { color: #ae81ff }
/* LiteralNumberFloat */ .chroma .mf { color: #ae81ff }
/* LiteralNumberHex */ .chroma .mh { color: #ae81ff }
/* LiteralNumberInteger */ .chroma .mi { color: #ae81ff }
/* LiteralNumberIntegerLong */ .chroma .il { color: #ae81ff }
/* LiteralNumberOct */ .chroma .mo { color: #ae81ff }
/* Operator */ .chroma .o { color: #f92672 }
/* OperatorWord */ .chroma .ow { color: #f92672 }
/* Comment */ .chroma .c { color: #75715e }
/* CommentHashbang */ .chroma .ch { color: #75715e }
/* CommentMultiline */ .chroma .cm { color: #75715e }
/* CommentSingle */ .chroma .c1 { color: #75715e }
/* CommentSpecial */ .chroma .cs { color: #75715e }
/* CommentPreproc */ .chroma .cp { color: #75715e }
/* CommentPreprocFile */ .chroma .cpf { color: #75715e }
/* GenericDeleted */ .chroma .gd { color: #f92672 }
/* GenericEmph */ .chroma .ge { font-style: italic }
/* GenericInserted */ .chroma .gi { color: #a6e22e }
/* GenericStrong */ .chroma .gs { font-weight: bold }
/* GenericSubheading */ .chroma .gu { color: #75715e }

/*
End Chroma style for syntax highligting
*/

/****************************************/



   </style>

  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async custom-element="amp-iframe"
      src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>
      
<!-- AMP Analytics --><script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>

</head>
<body>
<!-- Google Tag Manager -->
<amp-analytics config="https://www.googletagmanager.com/amp.json?id=GTM-T35PZJ8&gtm.url=SOURCE_URL" data-credentials="include"></amp-analytics>

  <header class="header">
    <span class="logo">
      <a href="/">Codiva.io</a>
    </span>
      <!-- Handle mobile menu bar -->
    <nav class="top-nav">
      <ul>
        <li><a href="/blog">Blog</a></li>
        <li><a href="/profile">My Projects</a></li>
        <li><a href="/tutorials">Tutorials</a></li>
      </ul>
    </nav>

  </header>

  <div class="mainContainer">
    {{ block "main" . }}

    {{end}}

  <h1>pages</h1>
  {{ range .Data.Pages }}
    {{ if eq .Type "page" }}
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    {{ end }}

  </div>
</body>
</html>
